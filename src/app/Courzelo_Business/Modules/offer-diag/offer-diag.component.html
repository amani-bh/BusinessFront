
 <div class="section-title mt-50">
    <h3>Send offer</h3>
   </div> <!-- section title -->  


<div class="close-btn">
    <button mat-icon-button mat-dialog-close  ><mat-icon>cancel</mat-icon></button>   
</div>

<div class="diag-content">
<form id="add-form" #f="ngForm" [formGroup]="Form" autocomplete="off" novalidate>
    <div class="row">
        
        <mat-card class="card-title">
        <h5>Set documents</h5>
        </mat-card>
        <div class="col-md-12 col-md-4 col-sm-4">
            <div class="singel-form ">
                <input  type="file" formControlName="offerDoc" (change)="onFileChanged($event)" accept=".pdf,.doc,.xdoc">
                <div *ngIf="currentFileUpload" class="progress mt-2">
                    <div
                      class="progress-bar progress-bar-info"
                      role="progressbar"
                      attr.aria-valuenow="{{ percentage }}"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      [ngStyle]="{ width: percentage + '%' }"
                    >
                      {{ percentage }}%
                    </div>
                  </div>  
            </div> <!-- singel form -->
        </div>

       
   
    </div> <!-- row -->
</form>
</div>

<div mat-dialog-actions style="float:right;">
    <button  class="second-btn" mat-dialog-close  >Close</button>
    <button  class="second-btn" (click)="Reset()">Reset</button>
    <button  *ngIf="Form.valid && FileUrl.url" class="main-btn"  (click)="AddState()" >Done</button>
    <button  matTooltip="please complete the needed fields" *ngIf="!Form.valid && !FileUrl" class="invalid-btn" (click)="validateAllFormFields(Form)" matTooltip="please complete the needed fields">Done</button>
  </div>
