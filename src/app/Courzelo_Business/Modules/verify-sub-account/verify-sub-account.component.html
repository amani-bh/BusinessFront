<div class="container text-center verification" *ngIf="verify">
    <h3>Congratulations, your account has been verified.</h3>
    <h4><a routerLink="/BusinessLogin">Click here to Login</a></h4>
</div>
<div class="container text-center verification" *ngIf="!verify">
    <h3>Sorry, we could not verify account.<br> It maybe already verified,
        or verification code is incorrect.</h3>
</div>
